<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Media query for narrow browser width -->
    <link rel="stylesheet" media="only screen and (max-width:540px)" href="styles/mobile.css" >
    <!-- Media query for medium browser width -->
    <link rel ="stylesheet" media="only screen and (min-width:541px) and (max-width:960px)" href="styles/tablet.css">
    <!-- Media query for full browser width -->

    <meta name="viewport" content="initial-scale=1">
    <!--favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Drawing.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Drawing.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Drawing.png">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title> Jane Choe</title>
  </head>
  <body>
    <div class = "whiteblock">
      <div class = "introduction">
        <img src= "homepage.jpg" alt = "cover" class = "image">
        <p id = "title" > Jane Choe </p>
        <p id = "intro">
            Hi! Welcome to my website. A couple things I'm working on right now:
            <ul id ="hobbies">
              <li> - Basic French (I'm visiting Paris and Nice in May!) </li>
              <li> - Front-End web development </li>
              <li> - Piano (currently practicing "Love Me" by Yiruma)</li>
            </ul>
        </p>
      </div> <!-- introduction -->
      <div id = "portfolio" class = "tab">
        <button class = "accordion">+ Portfolio</button>
          <div class = "panel">
            <p>
              yoyoyo
            </p>
          </div>
      </div>
      <div id = "resume" class = "tab">
        <button class = "accordion">+ Work Experience</button>
        <div class = "panel">
          <p>
            yoyoyo
          </p>
        </div>
      </div>
      <div id = "contact" class = "tab">
        <button class = "accordion">+ Connect </button>
        <div class = "panel">
          <p>
            <script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
            <script type="IN/MemberProfile" data-id="https://www.linkedin.com/in/janechoe-connect" data-format="inline" data-width = "400" data-height = "800" data-related="false"></script>
            <a data-pin-do="embedUser" data-pin-board-width="260" data-pin-scale-height="150" data-pin-scale-width="60" href="https://www.pinterest.com/janesuperbrain/"></a>
          </p>
        </div>
      </div>


    </div> <!-- whiteblock-->

    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    </script>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
  </body>

</html>
